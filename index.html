<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- bai tap 1 -->
    <section class="baitap1">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">Sắp xếp 3 số theo thứ tự tăng dần</div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Số thứ nhất :
                </label>
                <input id="txtSoThuNhat" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Số thứ hai :
                </label>
                <input id="txtSoThuHai" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Số thứ ba :
                </label>
                <input id="txtSoThuBa" type="number" class="form-control" />
              </div>
              <button id="btnSapXep" class="btn btn-danger">Enter</button>
              <div id="footerKetQua" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <hr />
    <!-- baitap 2 -->
    <section class="baitap2">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">Hello</div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Ai đang sử dụng :
                </label>
                <input id="txtUser" type="text" class="form-control" />
              </div>

              <button id="btnKiemTra" class="btn btn-danger">Enter</button>
              <div id="footerUser" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <hr />
    <!-- bai tap 3 -->
    <section class="baitap3">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">Kiểm tra số chẵn lẻ</div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Số thứ nhất :
                </label>
                <input id="txtNumber1" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Số thứ hai :
                </label>
                <input id="txtNumber2" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Số thứ ba :
                </label>
                <input id="txtNumber3" type="number" class="form-control" />
              </div>
              <button id="btnChanLe" class="btn btn-danger">Enter</button>
              <div id="footerChanLe" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <hr />
    <!-- Bai tap 4 -->
    <section class="baitap4">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">Kiểm tra tam giác</div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Cạnh thứ nhất :
                </label>
                <input id="txtCanhThuNhat" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Cạnh thứ hai :
                </label>
                <input id="txtCanhThuHai" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label for="" style="font-size: 20px; font-weight: 300"
                  >Cạnh thứ ba :
                </label>
                <input id="txtCanhThuBa" type="number" class="form-control" />
              </div>
              <button id="btnTamGiac" class="btn btn-danger">Enter</button>
              <div id="footerTamGiac" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
